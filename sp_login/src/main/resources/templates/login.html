<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Chia đôi thông minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 500px;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            position: relative;
        }

        .welcome-panel {
            flex: 1;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .welcome-panel h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-panel p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-panel .cta-button {
            background: white;
            color: #ff6b6b;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .welcome-panel .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .login-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .login-panel h2 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-sizing: border-box;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .container:hover .welcome-panel {
            flex: 0.5; 
        }

        .container:hover .login-panel {
            flex: 2; 
        }

        .container:hover .welcome-panel .welcome-content h2,
        .container:hover .welcome-panel .welcome-content p {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                height: 600px;
                flex-direction: column;
            }

            .welcome-panel, .login-panel {
                flex: 1;
            }

            .container:hover .welcome-panel {
                flex: 1;
            }

            .container:hover .login-panel {
                flex: 1;
            }

            .container:hover .welcome-panel .welcome-content h2,
            .container:hover .welcome-panel .welcome-content p {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-panel">
            <div class="welcome-content">
                <h2>Chào mừng bạn!</h2>
                <p>Đăng nhập để nhận ngay ưu đãi giảm giá 20% cho đơn hàng đầu tiên!</p>
                <button class="cta-button">Khám phá ngay</button>
            </div>
        </div>
        
        <div class="login-panel">
            <h2>Đăng nhập</h2>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Tên người dùng:</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required/>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required/>
                </div>
                <div class="error" th:if="${error}" th:text="${error}"></div>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>
</html>
