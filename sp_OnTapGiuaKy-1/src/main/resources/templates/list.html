<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section}, 'list')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <section>
        <div class="container py-5">
            <h1 class="display-4 fw-bold text-gradient">Item List</h1>
            <div class="row mt-4">
                <div class="col-lg-8">
                    <div class="list-container p-4 rounded">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Item Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, iter : ${items}">
                                    <td th:text="${iter.index + 1}">1</td>
                                    <td th:text="${item}">Item Name</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary me-2">View</button>
                                        <button class="btn btn-sm btn-success">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
