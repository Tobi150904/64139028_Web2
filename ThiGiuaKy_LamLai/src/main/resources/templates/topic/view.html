<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{dashboard :: sidebar}"></div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-0">
                <div class="user-info">
                    <p class="username" th:text="${studentName}"></p>
                </div>
                
                <div class="p-4">
                    <h2>Topic Details</h2>
                    <div th:if="${topic}" class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${topic.topicName}"></h5>
                            <p class="card-text" th:text="${topic.topicDescription}"></p>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <strong>ID:</strong> <span th:text="${topic.id}"></span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Supervisor ID:</strong> <span th:text="${topic.supervisorId}"></span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Type:</strong> <span th:text="${topic.topicType}"></span>
                                </li>
                            </ul>
                            <div class="mt-3">
                                <a th:href="@{/topic/edit/{id}(id=${topic.id})}" class="btn btn-primary">Edit</a>
                                <a th:href="@{/topic/delete/{id}(id=${topic.id})}" class="btn btn-danger">Delete</a>
                                <a href="/topic/all" class="btn btn-secondary">Back to List</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
