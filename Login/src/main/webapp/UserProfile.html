<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #profile-header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        #profile-header h1 {
            text-align: center;
        }
        .profile-details {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            margin-top: 20px;
        }
        .profile-details h2 {
            margin-top: 0;
        }
        .profile-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="profile-header">
        <h1>User Profile</h1>
    </div>
    <div class="profile-container">
        <div class="profile-details">
            <h2>Thông tin cá nhân</h2>
            <p><strong>Tên:</strong> Ngô Việt Hoàng</p>
            <p><strong>Tuổi:</strong> 20</p>
            <p><strong>Lớp:</strong> 64CNTT</p>
            <p><strong>Trường:</strong> Trường Đại học Nha Trang</p>
        </div>
    </div>
</body>
</html>
