<th:block xmlns:th="http://www.thymeleaf.org">
    <style th:fragment="styles">
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .content {
            flex: 1;
            display: flex;
            margin: 20px 0;
        }
        
        section {
            flex: 3;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-right: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        aside {
            flex: 1;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        aside img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .student-table th, .student-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .student-table th {
            background-color: #343a40;
            color: white;
        }
        
        .student-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .student-table tr:hover {
            background-color: #e9ecef;
        }
        
        .hashcode-example {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #0d6efd;
        }
        
        .banner {
            background: linear-gradient(90deg, #0d6efd, #0b5ed7);
        }
        
        .map-container {
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            section {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</th:block>
