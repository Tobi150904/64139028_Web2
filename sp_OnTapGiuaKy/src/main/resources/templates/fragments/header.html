
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | Trang Sinh Viên'">Student Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
    <style>
        .banner img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <img src="/images/img1.jpg" alt="Logo" width="100%" height="300px">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/list}">Danh sách</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/address}">Địa chỉ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sinhvien-hashcode}">Sinh viên HashCode</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
