<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - Quản Lý Sinh Viên'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner { height: 200px; object-fit: cover; width: 100%; }
        .aside-img { width: 100%; max-height: 300px; object-fit: cover; }
        .content { min-height: calc(100vh - 350px); }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/1920x200" class="banner" alt="Banner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Quản Lý SV</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/list">List</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add">Add New</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="row">
            <section class="col-md-8 content">
                <div th:replace="${contentPage}"></div>
            </section>
            <aside class="col-md-4">
                <img src="https://via.placeholder.com/300x300" class="aside-img" alt="Aside">
            </aside>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>Nguyễn Văn A - MSSV: 123456 - © 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
