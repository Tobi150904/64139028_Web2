<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Thêm Sinh Viên Mới</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/add}" th:object="${sinhVien}" method="post">
                <div class="mb-3">
                    <label class="form-label">MSSV:</label>
                    <input type="text" class="form-control" th:field="*{mssv}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên:</label>
                    <input type="text" class="form-control" th:field="*{ten}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Điểm:</label>
                    <input type="number" step="0.1" class="form-control" th:field="*{diem}" required>
                </div>
                <button type="submit" class="btn btn-primary">Thêm</button>
                <a href="/list" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</body>
</html>
