<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="card border-0 shadow-lg">
        <div class="card-header bg-gradient-info text-white">
            <h3 class="card-title mb-0">
                <i class="fas fa-user-plus me-2"></i>
                Thêm Sinh Viên Mới
            </h3>
        </div>
        <div class="card-body">
            <form th:action="@{/add}" th:object="${sinhVien}" method="post" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">MSSV:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" th:field="*{mssv}" required>
                            <div class="invalid-feedback">Vui lòng nhập MSSV</div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tên:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" th:field="*{ten}" required>
                            <div class="invalid-feedback">Vui lòng nhập tên</div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Điểm:</label>
                    <input type="range" class="form-range mb-2" min="0" max="10" step="0.1" th:field="*{diem}">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-star"></i></span>
                        <input type="number" class="form-control" th:field="*{diem}" min="0" max="10" step="0.1" required>
                        <span class="input-group-text">/ 10</span>
                        <div class="invalid-feedback">Vui lòng nhập điểm hợp lệ (0-10)</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ảnh đại diện:</label>
                    <div class="d-flex align-items-center">
                        <img id="avatarPreview" th:src="@{/images/default-avatar.png}" 
                             class="rounded-circle me-3" width="100" height="100">
                        <div>
                            <input type="file" class="form-control" id="avatarUpload" accept="image/*">
                            <small class="text-muted">Chọn ảnh JPG/PNG (max 2MB)</small>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary me-md-2">
                        <i class="fas fa-save me-2"></i>Lưu
                    </button>
                    <a href="/list" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
