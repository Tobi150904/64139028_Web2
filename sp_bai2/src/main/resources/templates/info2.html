<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sinh Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div id="displayInfo" class="bg-white shadow-lg rounded-lg p-6 w-96 mt-6 text-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Danh Sách Sinh Viên</h2>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">MSSV</th>
                    <th class="py-2">Họ và Tên</th>
                    <th class="py-2">Năm Sinh</th>
                    <th class="py-2">Giới Tính</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sv : ${dsSV}">
                    <td class="border px-4 py-2" th:text="${sv.mssv}"></td>
                    <td class="border px-4 py-2" th:text="${sv.hoten}"></td>
                    <td class="border px-4 py-2" th:text="${sv.namsinh}"></td>
                    <td class="border px-4 py-2" th:text="${sv.gioitinh}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
