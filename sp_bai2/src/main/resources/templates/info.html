<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sinh Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div id="displayInfo" class="bg-white shadow-lg rounded-lg p-6 w-96 mt-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Danh Sách Sinh Viên</h2>
        <ul>
            <li th:each="sv : ${studentList}" class="mb-4 border-b pb-2">
                <p><strong>MSSV:</strong> <span th:text="${sv.mssv}"></span></p>
                <p><strong>Họ và Tên:</strong> <span th:text="${sv.hoten}"></span></p>
                <p><strong>Năm Sinh:</strong> <span th:text="${sv.namsinh}"></span></p>
                <p><strong>Giới Tính:</strong> <span th:text="${sv.gioitinh}"></span></p>
            </li>
        </ul>
    </div>
</body>
</html>
