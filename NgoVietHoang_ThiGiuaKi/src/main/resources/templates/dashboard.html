<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .user-profile {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
        }
        .main-content {
            margin-left: 16.666667%; /* Tương đương col-md-3 */
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white sidebar">
                <div class="p-3">
                    <h4 class="text-center mb-4">Menu</h4>
                    <hr>
                    <h5>Dashboard</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/topic/all">Topic - List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/topic/new">Topic - Addnew</a>
                        </li>
                    </ul>
                    <hr>
                    <h5>Content</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/student/all">Student - List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/student/new">Student - Addnew</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="col-md-9 col-lg-10 p-0 main-content">
                <!-- User profile section -->
                <div class="user-profile">
                    <span class="me-3" th:text="${studentName}"></span>
                    <img th:src="@{/images/avatar.jpg}" class="user-avatar" alt="User Avatar">
                </div>
                
                <!-- Content area -->
                <div class="p-4">
                    <h2>Welcome to Dashboard</h2>
                    <p>This is your CV content goes here...</p>
                    
                    <footer class="mt-5 text-center">
                        <p>©2025 by <span th:text="${studentName}"></span> - FIT.NTU</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
