<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{dashboard :: sidebar}"></div>
    <div class="col-md-9 col-lg-10 p-4">
        <h2>Topic Details</h2>
        <div th:if="${topic}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${topic.topicName}"></h5>
                    <p class="card-text" th:text="${topic.topicDescription}"></p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>ID:</strong> <span th:text="${topic.id}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Supervisor ID:</strong> <span th:text="${topic.supervisorId}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Type:</strong> <span th:text="${topic.topicType}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="/topic/all" class="btn btn-secondary mt-3">Back to List</a>
        </div>
    </div>
</body>
</html>
